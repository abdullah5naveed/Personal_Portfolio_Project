{% extends 'portfolio/base.html' %}
{% block data %}


    <h1>Abdullah has written {{blogs.count}} Blog{{ blogs.count|pluralize }}:</h1>
<br>
<h1> 
    {% for blog in blogs %}
    
    <a href="{% url 'blog:details' blog.id %}">{{ blog.blog_title }}</a>
    <br>
    {{ blog.blog_date|date:'M d, Y'|upper }}
    <br>
    {{ blog.blog_description|striptags|truncatechars:100 }}
    <br>

    {% endfor %}

{% endblock %}
